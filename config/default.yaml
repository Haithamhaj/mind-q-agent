db:
  graph_path: "./data/mindq_graph"
  vector_path: "./data/vector_store"
watcher:
  watch_dir: "./data/docs"
  debounce_seconds: 1.0
logging:
  level: "INFO"
  file_path: "./logs/mindq.log"
ingestion:
  cooccurrence_window: 100
  chunk_size: 1000
learning:
  alpha: 0.1  # Learning rate
  decay_rate: 0.05
  event_scores:
    CLICK: 1.0
    SEARCH: 0.5
    VIEW_BASE: 0.3
    VIEW_MAX: 1.0
