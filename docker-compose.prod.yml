version: '3.8'

services:
  # Backend API
  api:
    build: 
      context: .
      dockerfile: Dockerfile
    command: uvicorn mind_q_agent.api.app:app --host 0.0.0.0 --port 8000
    volumes:
      - ./data:/app/data
      - ./mind_q_agent:/app/mind_q_agent
    environment:
      - ENVIRONMENT=production
    networks:
      - mind-q-net

  # Frontend (Served via Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api
    networks:
      - mind-q-net

  # n8n Automation
  n8n:
    image: n8nio/n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=${DOMAIN_NAME}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://${DOMAIN_NAME}/webhook
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - mind-q-net

volumes:
  n8n_data:

networks:
  mind-q-net:
    driver: bridge
